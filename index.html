<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupo Sion | Desarrollador Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importamos Nunito como fuente de respaldo que soporta Regular, Italic y Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Configuramos Quinlee Sans como principal, con Nunito de respaldo
              sans: ['"Quinlee Sans"', 'Nunito', 'sans-serif'],
              // Reemplazamos también la serif para unificar la tipografía en todo el sitio
              serif: ['"Quinlee Sans"', 'Nunito', 'serif'],
            },
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B08D22',
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 80s linear infinite',
              'scroll-reverse': 'scroll-reverse 80s linear infinite',
              'zoom-slow': 'zoom 25s ease-in-out infinite alternate',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              zoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-gold-500 selection:text-white font-sans">
    <div id="root"></div>
  </body>
</html>
